<h1>Builder формы</h1>
<div>
    <form-builder [form]="form" (change)="onChange($event)"></form-builder>
    <form (ngSubmit)="onSubmit()">
        <input class="form-control" name="name" [(ngModel)]="form.fullname"/>
        <input type="hidden" name="compon" [(ngModel)]="form.component">
        <button>Сохранить форму</button>
    </form>

    <div class="well jsonviewer">
        <pre id="json"><code class="language-json" #json></code></pre>
    </div>
</div>
