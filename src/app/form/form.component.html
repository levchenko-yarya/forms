<h1>Сохранённые формы</h1>

<div *ngFor="let form of forms | async">
    <div style="border: 1px solid red">
        <h3>{{form.fullname}}</h3>
        <p>{{form.age}}</p>
        <p>{{form.university}}</p>
        <formio [form]="{
            components: form.components
        }"></formio>
    </div>
</div>
