<h1>Сохранённые формы</h1>
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>Имя</label>
        <input class="form-control" name="name" [(ngModel)]="form.name"/>
    </div>
    <div class="form-group">
        <label>Возраст</label>
        <input class="form-control" name="component" [(ngModel)]="form.component"/>
    </div>
    <div class="form-group">
        <button class="btn btn-primary">Добавить форму</button>
    </div>
    {{this.form.component}}
</form>
