<div>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Полное имя</label>
            <input type="text" class="form-control" name="fullname" [(ngModel)]="form.fullname">
        </div>
        <div class="form-group">
            <label>Возраст</label>
            <input type="text" class="form-control" name="age" [(ngModel)]="form.age">
        </div>
        <div class="form-group">
            <label>Университет</label>
            <input type="text" class="form-control" name="university" [(ngModel)]="form.university">
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary">
        </div>
    </form>
</div>
